<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand mr-3">Mate' Tanczos</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarCollapse">
                <div class="navbar-nav text-right">
                    <a href="index.html" class="nav-item nav-link">About</a>
                    <a href="portfolio.html" class="nav-item nav-link active">Portfolio</a>
                    <a href="contact.html" class="nav-item nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- main page -->
    <div class="container">
        <div class="jumbotron">
            <h1>Portfolio</h1>
            <hr>
            <div class="row">
                <div class="col-md-12"> 
                     <!-- 1st image, the a href allows user to see pointer hand, 
                        the class 'pop' is used by javascript to call the modal to enlarge the pic -->
                    <div class="Portfolio"><a href="#" class="pop"><img class="card-img" src="Images/kids.jpg"
                                alt="My Kids"></a>
                        <div class="desc">My Kids</div>
                    </div>
                    <div class="Portfolio"><a href="#" class="pop"><img class="card-img" src="Images/kids2.jpg"
                                alt="My Kids2"></a>
                        <div class="desc">My Daughters</div>
                    </div>
                    <div class="Portfolio"><a href="#" class="pop"><img class="card-img" src="Images/meandMel.jpg"
                                alt="My Kids2"></a>
                        <div class="desc">My Daughters</div>
                    </div>
                    <div class="Portfolio"><a href="#" class="pop"><img class="card-img" src="Images/Freddy.jpg"
                                alt="My dragon"></a>
                        <div class="desc">My Dragon</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- used modal to enlarge images when user click on pic -->
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <img src="" class="imagepreview" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
    <footer>
         <!-- my footer -->
        <div class="container text-center">
            <small>Copyright &copy; 2020 Mate' Tanczos</small>
        </div>
    </footer>
</body>
 <!-- script external links -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>
</html>
