<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand mr-3">Mate' Tanczos</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarCollapse">
                <div class="navbar-nav text-right">
                    <a href="index.html" class="nav-item nav-link">About</a>
                    <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
                    <a href="contact.html" class="nav-item nav-link active">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- main page container -->
    <div class="container">
        <div class="jumbotron">
            <h1>Contact</h1>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <!-- 1st card to hold contact form -->
                                    <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i>
                                        Contact us.
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <!-- form start -->
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control" id="name"
                                                    aria-describedby="emailHelp" placeholder="Enter name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input type="email" class="form-control" id="email"
                                                    aria-describedby="emailHelp" placeholder="Enter email" required>
                                                <small id="emailHelp" class="form-text text-muted">We'll never share
                                                    your email with anyone else.</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="message">Message</label>
                                                <textarea class="form-control" id="message" rows="3"
                                                    required></textarea>
                                            </div>
                                            <div class="mx-auto">
                                                <button type="submit" class="btn btn-primary text-right">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- 2nd card for contact info-->
                            <div class="col-12 col-sm-4">
                                <div class="card bg-light mb-3">
                                    <div class="card-header bg-success text-white text-uppercase"><i
                                            class="fa fa-home"></i> Address</div>
                                    <div class="card-body">
                                        <p>Mate' Tanczos</p>
                                        <p>2008 Kingstree Drive</p>
                                        <p>Monroe, NC 28112</p>
                                        <p>Email : mtanczos79@gmail.com</p>
                                        <p>Tel. 704-617-0046</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- footer -->
    <footer>
        <div class="container text-center">
            <small>Copyright &copy; 2020 Mate' Tanczos</small>
        </div>
    </footer>
</body>
 <!-- script external links -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
